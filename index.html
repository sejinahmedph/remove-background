<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Remove Background</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        ::-webkit-file-upload-button {
            height: 50px;
            background: #0d6efd;
            color: white;
            font-weight: bold;
            border: 0px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 50rem;
            cursor: pointer;
        }
        section {
            max-width: 550px;
        }
        /* spinner */
        .spinner-border {display: none;}
    </style>
</head>
<body>
    <!-- header start -->
    <header class="p-2 px-3 border-bottom shadow-sm">
        <!-- header brand -->
        <div>
            <!-- brand -->
            <h1>Remove <span class="text-secondary">Background</span></h1>
        </div>
    </header>
    <!-- header end -->
    <!-- main ection start -->
    <main class="container py-5">
        <section class="ms-auto me-auto">
            <!-- column -->
            <article class="bg-white text-center p-4 border shadow rounded d-flex align-items-center justify-content-center">
                <div>
                    <!-- title -->
                    <span class="fs-2 text-secondary fw-bold">Upload an Image to Remove The Background</span><br>
                    <!-- form -->
                    <form>
                        <!-- upload image btn -->
                        <div class="mt-3">
                            <input type="file" name="image" accept="/image" id="file-input">
                        </div><br>
                        <!-- upload btn -->
                        <button class="btn btn-primary px-5 fw-bold rounded-0" type="button" onclick="uploadImage()">Upload</button>
                    </form>
                </div>
            </article>
            <!-- column -->
            <article id="remove-bg-container">
                <!-- spinner -->
                <div class="spinner-border ms-auto me-auto mt-4" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                
            </article>
            <img src="" id="img" alt="">
        </section>
    </main>
    <!-- main section end -->
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
